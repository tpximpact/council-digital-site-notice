name: Accessibility Tests

on:
  pull_request:
    branches: [main]

jobs:
  pa11y:
    runs-on: ubuntu-latest

    container:
      image: buildkite/puppeteer:10.0.0

    env:
      NEXT_PUBLIC_SANITY_SECRET_TOKEN: ${{ vars.NEXT_PUBLIC_SANITY_SECRET_TOKEN }}
      NEXT_PUBLIC_SANITY_PROJECT_ID: ${{ vars.NEXT_PUBLIC_SANITY_PROJECT_ID }}
      NEXT_PUBLIC_SANITY_DATASET: ${{ vars.NEXT_PUBLIC_SANITY_DATASET }}
      NEXT_PUBLIC_API_MOCKING: enabled

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Build the application
        run: yarn build

      - name: Start the application
        run: yarn start & echo $! > pid.txt

      - name: Wait for the application to start
        run: yarn add wait-on && yarn wait-on http://localhost:3000

      - name: Install and run pa11y-ci
        run: |
          yarn global add pa11y-ci
          yarn pa11y-ci --config .pa11yci

      - name: Stop the application
        run: kill $(cat pid.txt)
