name: Accessibility Tests

on:
  pull_request:
    branches: [main]
env:
  NEXT_PUBLIC_SANITY_PROJECT_ID: ${{ secrets.TEST_ENV_SANITY_PROJECT_ID  }}
  NEXT_PUBLIC_SANITY_SECRET_TOKEN: ${{ secrets.TEST_ENV_SANITY_TOKEN }}
  NEXT_PUBLIC_SANITY_DATASET: ${{ secrets.TEST_ENV_SANITY_DATASET }}
  NEXT_PUBLIC_API_MOCKING: enabled
jobs:
  pa11y:
    runs-on: ubuntu-latest
    environment: test

    container:
      image: buildkite/puppeteer:10.0.0

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Build the application
        env:
          NEXT_PUBLIC_SANITY_PROJECT_ID: ${{ secrets.TEST_ENV_SANITY_PROJECT_ID }}
          NEXT_PUBLIC_SANITY_SECRET_TOKEN: ${{ secrets.TEST_ENV_SANITY_TOKEN }}
          NEXT_PUBLIC_SANITY_DATASET: ${{ secrets.TEST_ENV_SANITY_DATASET }}
          NEXT_PUBLIC_API_MOCKING: enabled
        run: yarn build

      - name: Start the application
        run: yarn start & echo $! > pid.txt

      - name: Wait for the application to start
        run: npx wait-on http://localhost:3000

      - name: Run Pa11y
        run: npx pa11y-ci

      - name: Stop the application
        run: kill $(cat pid.txt)
