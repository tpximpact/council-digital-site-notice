name: Run Tests

on:
  pull_request:
    branches: [main]

env:
  NEXT_PUBLIC_SANITY_SECRET_TOKEN: ${{ vars.NEXT_PUBLIC_SANITY_SECRET_TOKEN }}
  NEXT_PUBLIC_SANITY_PROJECT_ID: ${{ vars.NEXT_PUBLIC_SANITY_PROJECT_ID }}
  NEXT_PUBLIC_SANITY_DATASET: ${{ vars.NEXT_PUBLIC_SANITY_DATASET }}
jobs:
  lint-unit:
    name: Lint and Unit test code
    runs-on: ubuntu-latest

    container:
      image: node:20

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Lint
        run: yarn lint

      - name: Run tests
        run: yarn test
  e2e-pa11y:
    name: Build application and run e2e and pa11y tests
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/iron

      - name: Restore npm cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.npm
            node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install Playwright Browsers
        run: npx playwright install chromium firefox --with-deps

      # - name: Setup application
      #   run: |
      #     cp .env.test .env

      - name: Build
        run: npm run build

      - name: Complete standalone build
        run: |
          cp -r public/ .next/standalone/public
          cp -r .next/static .next/standalone/.next

      # - name: Cache nextjs build
      #   id: cache-deps
      #   uses: actions/cache@v4
      #   with:
      #     path: |
      #       .next/standalone
      #     key: ${{ runner.os }}-nextjs-${{ hashFiles('package-lock.json') }}-${{ hashFiles('**/*.js', '**/*.jsx', '**/*.ts', '**/*.tsx') }}
      #     restore-keys: |
      #       ${{ runner.os }}-nextjs-${{ hashFiles('package-lock.json') }}-

      - name: Run application
        run: |
          node --env-file=.env.test .next/standalone/server.js &

      - name: Wait for application to be ready
        run: |
          # Wait for a few seconds to ensure the application is ready
          sleep 10
          # Optionally, you can add a curl command to check if the application is up
          curl -f http://localhost:3000 || exit 1

      - name: Run pa11y tests
        run: |
          npm run pa11y

      - name: Run e2e tests
        run: |
          npx playwright test

      - uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

      - uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-screenshots
          path: screenshots/
          retention-days: 30
